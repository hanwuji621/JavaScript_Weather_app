<!DOCTYPE html>
<html lang = "en">

<head>
    <title>BJLOVE</title>
    <meta charset ="utf-8" content="width=device-width, initial-scale=1">
    <meta name="viewport">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

 
</head>

<body>
<!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="font-size: 40px">
            <img src="img\B.png" width="50" height="50">BJHome
        </a>

        <a class="navbar-brand">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Technology Log</a>
                </li>
                <li>
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Connect To
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="https://www.google.ca">Google</a>
                        <a class="dropdown-item" href="https://github.com">GitHub</a>
                        <a class="dropdown-item" href="https://www.heroku.com">Heroku</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

<!--Image Slide-->
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--indications-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel"data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel"data-slide-to="1"></li>
                <li data-target="#myCarousel"data-slide-to="2"></li>
            </ol>
            <!--wrapper for slides-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img\slide1.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h1 class="display-2">Register</h1>
                        <button type="button" class="btn btn-primary btn-lg">Sign in</button>
                        <button type="button" class="btn btn-secondary btn-lg">Sign up</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img\slide2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img\slide3.jpg" class="d-block w-100">
                </div>
            </div>
            <!--left and right controls-->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
